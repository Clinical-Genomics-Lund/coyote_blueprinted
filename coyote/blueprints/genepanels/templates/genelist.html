{% extends "layout.html" %}
{% block title %}Panel Gene List{% endblock %}
{% block body %}
  <div class="container mx-auto py-10">
    {% if genelist %}
      <div class="bg-white shadow-md rounded-lg p-2 m-1">
        {% for gene in genelist %}
            <p class="text-sm font-normal m-1">{{ gene }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
{% endblock %}
