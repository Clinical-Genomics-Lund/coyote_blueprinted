<html>
  <head>
  </head>

  <body onload="pile()">
    <script src="node_modules/pileup/dist/pileup.min.js"></script>

    <div id="pileup_div"></div>

    <script>
    function pile() {
      var div = document.getElementById('pileup_div');
      var p = pileup.create(div, {
        range: {contig: 'chr17', start: 7512384, stop: 7512544},
        tracks: [
          {
            viz: pileup.viz.genome(),
            isReference: true,
            data: pileup.formats.twoBit({
              url: 'hg19.2bit'
            }),
            name: 'Reference'
          },
          {
            viz: pileup.viz.pileup(),
            data: pileup.formats.bam({
              url: '/data/bnf/bam/3996-14.bwa.sort.bam',
              indexUrl: '/data/bnf/bam/3996-14.bwa.sort.bam.bai'
            }),
            cssClass: 'normal',
            name: 'Alignments'
          }
        ]
      });
    }
    </script>
  </body>
</html>
